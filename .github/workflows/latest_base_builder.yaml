# push to main builds the latest image

name: Build AnalysisBase base LATEST image
on:
  push:
    branches:
      - "main"

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5.5.1
        with:
          # list of Docker images to use as base name for tags
          images: |
            sslhep/analysis-dask-base
            hub.opensciencegrid.org/usatlas/analysis-dask-base
          # generate Docker tags based on the following events/attributes
          tags: |
            type=raw,value=latest

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3.0.0

      - name: Login to Docker Hub
        uses: docker/login-action@v3.0.0
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Login to Harbor Container Registry
        uses: docker/login-action@v3.0.0
        with:
          registry: hub.opensciencegrid.org
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - name: Test build
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: docker/Dockerfile
          load: true
          push: false
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: List built images
        run: docker images

      - name: Build and push
        uses: docker/build-push-action@v5.1.0
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Repository Dispatch
        uses: peter-evans/repository-dispatch@v3.0.0
        with:
          token: ${{ secrets.GITOPS_REBUILD_TRIGGER }}
          repository: usatlas/analysisbase-dask-uc
          event-type: gitops-analysis-base-trigger
          client-payload: '{"ref": "${{ github.ref_name }}", "sha": "${{ github.sha }}"}'
